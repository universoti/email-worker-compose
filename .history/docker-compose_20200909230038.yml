version: '3'
volumes: 
    dados:
services:
    db:
        image: postgres:9.6
        volumes:
            #volume dos dados
            - dados:/var/lib/postgresql/data
            #scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_HOST_AUTH_METHOD: trust
    frontend:
        image: nginx:1.13
        volumes: 
             # Site
      - ./web:/usr/share/nginx/html/
      # Configuração do proxy reverso
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports: 
            - 8090:80   
    app:
        image: python:3.6
        volumes:             
            - ./app:/app
        working_dir: /app
        command: bash ./app.sh
        

