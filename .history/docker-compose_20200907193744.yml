version: '3'
volumes: 
    dados:
services:
    db:
        image: postgres:9.6
        volumes:
            #volume dos dados
            - dados:/var/lib/postgresql/data
            #scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_HOST_AUTH_METHOD: trust
    frontend:        
